<head>

	    @media screen and (max-width: 768px) {
	      .whenSmallScreen {
	        margin-top: 15px !important;
	      }
	      hr{
	      	display: none;
	      }

        .buttonclass{
          cursor: pointer;
        }
	    }
	</style>

<form ng-submit="search()" name="submitSearch" novalidate>
<div class="panel panel-default">
  <div class="panel-heading">
  	<div class="row">
  		<div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
  			<label>[[panelTitle]]</label>
  		</div>

  		<div class="col-xs-8 col-sm-4 col-md-5 col-lg-6">
  			<div ng-if="advancedSearch()" class="input-group" style="max-width: 260px;min-width: 195px;">
  				<span class="input-group-addon">
  					<i class="fa fa-search"></i>
  				</span>
          <!--class="input-group-addon"-->
          
  				<input uib-typeahead="item for item in typeAheadModel | filter:$viewValue | limitTo:8" placeholder="[[placeholder||'Search']]" ng-model="panelInput.search" type="text" name="search" class="form-control" required>
<!--           <span ng-if="advancedSearch" ng-click="advSearchFn()" class="input-group-addon btn btn-info" style="color:white;font-weight: bold" ng-disabled="true">Advanced
          </span> -->
          <span  class="input-group-btn">
            <button type="submit" class="btn btn-info" >Buscar</button>
            
          </span>
          
  			</div>
  		</div> 
</form>
